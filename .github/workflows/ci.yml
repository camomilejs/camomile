name: Node.js CI

on:
  push:
    branches:
      - main
      - v*
  pull_request:
    branches:
      - main
      - v*

jobs:
  lint:
    name: Lint code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Setup Node.js LTS
        uses: actions/setup-node@v2.4.0
        with:
          node-version: lts/*
          cache: yarn
      - name: Install dependencies
        run: yarn
      - name: Lint (Prettier)
        run: yarn prettier
      - name: Lint (ESLint)
        run: yarn lint

  test:
    name: Run tests on ${{ matrix.os }} with Node.js v${{ matrix.node }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node:
          - 16.x
          - lts/fermium
          - lts/erbium
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest

    steps:
      - name: Configure git line-breaks for Windows
        run: git config --global core.autocrlf false
        if: matrix.os == 'windows-latest'
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v2.4.0
        with:
          node-version: ${{ matrix.node }}
          cache: yarn
      - name: Install dependencies
        run: yarn
      - name: Test
        run: yarn test
